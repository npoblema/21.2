<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Каталог</title>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #6c757d;
            border: none;
        }
        .btn-custom:hover {
            background-color: #495057;
        }
        .nav-link:hover {
            color: #adb5bd !important;
        }
        img {
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Вертикальное меню -->
    <div class="sidebar p-4">
        <h3 class="mb-4 text-center">Меню</h3>
        <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="index.html" class="nav-link text-white">Главная</a></li>
            <li class="nav-item mb-2"><a href="catalog.html" class="nav-link text-white">Каталог</a></li>
            <li class="nav-item mb-2"><a href="contacts.html" class="nav-link text-white">Контакты</a></li>
        </ul>
    </div>

    <!-- Контент с товарами -->
    <div class="container py-5">
        <h1 class="text-center mb-5">Каталог</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Карточка товара с изображением -->
            <div class="col">
                <div class="card h-100 text-center">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Товар 1">
                    <div class="card-body">
                        <h5 class="card-title">Товар 1</h5>
                        <p class="card-text">Краткое описание товара.</p>
                        <button class="btn btn-custom">Подробнее</button>
                    </div>
                </div>
            </div>

            <!-- Повтор карточек с разными товарами -->
            <div class="col">
                <div class="card h-100 text-center">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Товар 2">
                    <div class="card-body">
                        <h5 class="card-title">Товар 2</h5>
                        <p class="card-text">Краткое описание товара.</p>
                        <button class="btn btn-custom">Подробнее</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Товар 3">
                    <div class="card-body">
                        <h5 class="card-title">Товар 3</h5>
                        <p class="card-text">Краткое описание товара.</p>
                        <button class="btn btn-custom">Подробнее</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Товар 4">
                    <div class="card-body">
                        <h5 class="card-title">Товар 4</h5>
                        <p class="card-text">Краткое описание товара.</p>
                        <button class="btn btn-custom">Подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
