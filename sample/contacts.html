<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Контакты</title>
</head>
<body>
<div class="d-flex">
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h3>Меню</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Главная</a></li>
            <li class="nav-item"><a href="catalog.html" class="nav-link text-white">Каталог</a></li>
            <li class="nav-item"><a href="contacts.html" class="nav-link text-white">Контакты</a></li>
        </ul>
    </div>
    <div class="container-fluid p-4">
        <h1 class="text-center">Контакты</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите вашу почту">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="4"
                                  placeholder="Введите ваше сообщение"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Наши контакты</h3>
                <p>Адрес: </p>
                <p>Телефон: </p>
                <p>Почта: </p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
